<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h1>Data stored</h1>
  {% if data_list %}
   {% for data in data_list %}
    <p>Name: {{ data.Name }}</p>
    <p>Value: {{ data.Value }}</p>
    <p>Compensation: {{data.Compensation}}</p>
    <p>Coverage Starts in: {{data.Coverage_Starts}}</p> 
   {% endfor %}
  {% else %}
    <p>No data to display.</p>
  {% endif %}
 
</body>
</html>
