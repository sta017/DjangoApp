<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h1>Form</h1>
  <form method="POST" action="/submit/">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="value">Value:</label><br>
    <input type="text" id="value" name="value"><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
